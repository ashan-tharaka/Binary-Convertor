<body>
    <h2>Decimal to Binary Convertor</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>Enter Decimal</p>
            </div>
            <div class="col-md-6"> <input type="text" placeholder="Enter Decimal" id="dec1"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" onclick="cal()">Convert</button>
            </div>
            <div class="col-md-6"> <button type="button" onclick="reset()" id="reset">Reset</button></div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Binary Value</p>
            </div>
            <div class="col-md-6"> <input type="text" id="dec2" disabled="disabled"></div>

        </div>

    </div>

    </script>
